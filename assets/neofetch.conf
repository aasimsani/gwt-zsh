print_info() {
    prin "Stupidly simple git worktree management"
    prin "$(grep 'GWT_VERSION=' "$GWT_PLUGIN_DIR/gwt.plugin.zsh" 2>/dev/null | head -1 | cut -d'"' -f2)"
    # no color palette
}

# Custom gwt ASCII art
image_backend="ascii"
image_source="${GWT_PLUGIN_DIR}/assets/gwt-ascii.txt"
ascii_colors=(4 6 2 1 3 5)
ascii_bold="on"

# Text
colors=(4 6 1 2 3 5)
bold="on"
underline_enabled="off"
separator=""

# Layout
gap=3
